<ion-header>
  <ion-navbar>
    <ion-title>
      Botones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let button of buttons">
      <h2>{{button.name}}</h2>
      <p>DSN: {{button.dsn}}</p>
      <ion-icon *ngIf="button.trigger" name="cart" item-end></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab right bottom><button ion-fab (click)="addButton()"><ion-icon name="add"></ion-icon></button></ion-fab>
</ion-content>
