<ion-header>
  <ion-navbar>
    <ion-title>
      Compras
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let purchase of purchases">
      <h2>{{purchase.name}}</h2>
      <p>{{purchase.when}}</p>
      <ion-icon name="trash" *ngIf="purchase.cancellable" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
