<ion-header>
  <ion-navbar>
    <ion-title>
      {{purchase.name}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="flex-container">
  <div class="flex-container">
    <img src="../../assets/imgs/{{service.icon}}" class="flex-item">
    <div class="flex-item"><span>Estado:</span> {{purchase.status}}</div>
    <div class="flex-item"><span>Pedido:</span> {{purchase.when}}</div>
    <div class="flex-item" *ngIf="purchase.delivery"><span>Entregado:</span> {{purchase.delivery}}</div>
    <div class="flex-item" *ngIf="!purchase.delivery"><span>Entrega pendiente</span></div>
    <div class="flex-item"><span>Origen:</span> {{purchase.from}}</div>
    <button ion-button block color="danger" class="flex-item" *ngIf="purchase.cancellable">Cancelar</button>
  </div>
</ion-content>
