<ion-header>
  <ion-navbar (click)="agregarPedidoFrida()">
    <ion-title>
      Compras
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let purchase of getPurchases()" (click)="loadPurchase(purchase.id)">
      <h2>{{purchase.name}}</h2>
      <p>{{purchase.when}}</p>
      <ion-icon name="close-circle" *ngIf="purchase.cancellable" (click)="confirmDeletion(purchase)" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
