<ion-header>
  <ion-navbar>
    <ion-title>
      Servicios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let service of services">
      <ion-icon name="{{service.icon}}" item-start></ion-icon>
      {{service.name}}
      <ion-icon name="star" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
