<ion-header>
  <ion-navbar>
    <ion-title>
      Servicios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let service of getServices()" (click)="loadService(service.id)">
      <ion-avatar item-start>
        <ion-img width="40" height="40" src="../../assets/imgs/{{service.icon}}"></ion-img>
      </ion-avatar>
      {{service.name}}
      <ion-icon name="star" item-end small>{{service.stars}}</ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
